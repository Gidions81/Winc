    <form name="contact" method="POST" data-netlify="true">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"></br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="quantity">Age:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="99"></br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"></br> 
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label></br>
        <label for="checkbox">Select your favorite bike brand:</label></br>
        <input type="checkbox" id="brand1" name="brand1" value="Santa Cruz">
        <label for="brand1"> Santa Cruz</label><br>
        <input type="checkbox" id="brand2" name="brand2" value="Cannondale">
        <label for="brand2"> Cannondale</label><br>
        <input type="checkbox" id="brand3" name="brand3" value="Trek">
        <label for="brand3">Trek</label></br>
        <label for="favcolor">Select your favorite bike color:</label></br>
        <input type="color" id="favcolor" name="favcolor"></br> 
        <label for="Tellme">Tell us something about yourself:</label></br>
        <textarea rows="10" cols="40">
        </textarea></br>
        <input type="file"></br>
        <label for="homepage">Add your homepage:</label></br>
        <input type="url" id="homepage" name="homepage"></br>  
        <input type="reset"/> <input type="submit"/>
    </form>
